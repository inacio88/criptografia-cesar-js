<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Criptografar</h2>
        </div>
    </div>

    <!-- Resultado -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Você é <span class="text-primary display-4 p3"></span> Raulzito </p>
        </div>
    </div>

    <!-- Criptografar -->
    <div class="quiz py-4 bg-primary">
        <div class="container">

            <form  class="c1-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Digite a palavra para criptografar:</p>
                    <input type="text" id="campo1">
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" value=" &#128274 criptografar">
                </div>
            </form>


        </div>
    </div>
    <!-- Descriptografar -->
    <div class="c2-form py-4 bg-danger ">
        <div class="container">

            <form  class="text-light">
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value=" &#128275 descriptografar">
                </div>
            </form>

            Criptografado:
            <span class="text-primary display-6 p4" id="span1"></span>
            <span class="text-primary display-6 p4">&#128273</span>
            Descriptografado: 
            <span class="text-primary display-6 p4" id="span2"></span>
            

        </div>
    </div>

    <div>
        <form>
            <input type="submit" value="Limpar">
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
